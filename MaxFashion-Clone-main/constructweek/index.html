    <div  id="zeus"></div>

<script>
let data=JSON.parse(localStorage.getItem("menslocaldata"))
var cartarr=localStorage.getItem("cartproducts")||[]

data.forEach((elem) => {
  let div=document.createElement("div")
  div.setAttribute("id","cartview")
   let div1=document.createElement("div")
   div1.setAttribute("class","container")
   let image=document.createElement("img")
   image.src=elem.image_url
   let button=document.createElement("button")
   button.textContent="ADD TO BASKET"
   button.setAttribute("class","btn")
   button.addEventListener("click",function(){
       cart(elem)
   })
   div1.append(image,button)
   let div2=document.createElement("div")
   div2.setAttribute("class","pricediv")
   let p1=document.createElement("h4")
   p1.textContent=elem.Symbol+elem.price
   let p2=document.createElement("h4")
   p2.textContent=elem.Symbol+elem.strikedoffprice
   p2.style.textDecoration="line-through"
   div2.append(p1,p2)
   let div3=document.createElement("div")
   let h5=document.createElement("p")
   h5.textContent=elem.category
   div3.append(h5)
   div.append(div1,div2,div3)
   document.querySelector("#zeus").append(div)
});
function cart(elem){
    cartarr.push(elem)
    localStorage.setItem("cartproducts",JSON.stringify(cartarr))
}
